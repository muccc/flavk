<!doctype html>
<head>
<style>
.button {
    background-color: #4CAF50;
    border: none;
    border-radius: 12px;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.center {
  display: block;
  margin-left: 10%;
  margin-right: 10%;
  margin-top: 3%;
  margin-bottom: 3%;
  text-align:center;
}

.center2 {
  text-align:center;
}
</style>
<title>Hauptraum-AV</title>
</head>

<body>

<div class="center">
  <h3>Receiver-Input</h3>
<a href="/receiver/setups/tisch" class="button" style="width: 26%">Tisch</a>
<a href="/receiver/setups/sofa" class="button" style="width: 26%">Sofa</a>
</div>

<div class="center">
  <h3>Lautsprecher</h3>
{% for lautsprech in lautsprecher %}
{% if (loop.index % 2 == 1) %}
<div class="center2">
{% endif %}
<a href="/receiver/lautsprecher?welche={{ lautsprech }}" class="button" style="width: {{ lautsprechWidth }}%; background-color: #008CBA;">{{ lautsprech.capitalize() }}</a>
{% if (loop.index % 2 == 0) %}
</div>
{% endif %}
{% endfor %}
</div>


<div class="center">
  <h3>Power</h3>
<a href="/receiver/power/on" class="button" style="width: 42%; background-color: #f44336;">On</a>
<a href="/receiver/power/off" class="button" style="width: 42%; background-color: #f44336;">Off</a>
</div>

</body>
